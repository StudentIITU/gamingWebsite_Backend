<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/signup.css}" />
    <title>GameMates | Registration</title>
</head>

<body>
<div class="wrapper">
    <a th:href="@{/}" class="icone-close">
        <ion-icon name="close"></ion-icon>
    </a>
    <div class="form-box register">
        <h2>Registration</h2>
        <form th:action="@{/signup}" method="post" th:object="${gamerEntity}" id="registrationForm">
            <div class="input-box">
            <span class="icon">
              <ion-icon name="person"></ion-icon>
            </span>
                <input th:field="*{username}" type="text" id="username" name="username" required />
                <label for="username">Username</label>
            </div>

            <div class="input-box">
            <span class="icon">
              <ion-icon name="mail"></ion-icon>
            </span>
                <input th:field="*{email}" type="email" id="email" name="email" required />
                <label for="email">E-mail</label>
            </div>

            <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
                <input th:field="*{password}" type="password" id="password" name="password" required />
                <label for="password">Password</label>
            </div>
            <div class="remember-forgot">
<!--                <label for="checkbox">-->
<!--                    <input type="checkbox" id="checkbox" name="checkbox" required />-->
<!--                    Agree to the terms and conditions-->
<!--                </label>-->
            </div>
            <button type="submit" class="btn">Signup</button>
            <div class="login-register">
                <p class="have-account">
                    Already have an account?
                    <a th:href="@{/login}" class="login-link">Login</a>
                </p>
            </div>
        </form>
    </div>
</div>

<script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
></script>
<script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
></script>
</body>
</html>
