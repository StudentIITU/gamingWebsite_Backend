
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{'https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'}">
    <title>Document</title>
</head>
<body>
<div class = "container">
    <div class = "row mt-5">
        <div class = "col-md-12">
            <form th:action="@{'/add-item'}" method="post">
                <div class="form-group">
                    <label>NAME: </label>
                    <input type="text" name="name" class="form-control" placeholder="item_name">
                </div>
                <div class="form-group">
                    <label>PRICE: </label>
                    <input type="number" name="price" class="form-control" placeholder="item_price" value="0" max="1.000.000.000">
                </div>
                <div class="form-group">
                    <button class="btn btn-success">ADD ITEM</button>
                </div>
            </form>

        </div>
    </div>
    <div class="row mt-5">
        <div class ='col-12'>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>PRICE</th>
                    <th>DETAILS</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="it : ${tovary}">
                    <td th:text = "${it.id}"></td>
                    <td th:text = "${it.name}"></td>
                    <td th:text = "${it.price}"></td>
                    <td>
                        <a th:href="@{'/details/' + ${it.id}}" class="btn btn-info btn-sm">Details</a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
